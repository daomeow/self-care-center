<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>✨ Self Care Center</title>
  </head>
  <body>
    <h1 class="heading">✨ Self Care Center ✨</h1>
    <br>
    <section class="form-container">
      <h2>Which type of message?</h2 >
      <form>
        <div class="radio-container">
          <input type="radio" class="affirmation" id="affirmation" name="radio" value="affirmation">
          <label for="affirmation">affirmation</label>
          <input type="radio" class="mantra" id="mantra" name="radio" value="mantra">
          <label for="mantra">mantra</label> 
        </div> 
        <span class="button-container">
          <button class="button-msg">Receive Message</button>
          <button class="button-form">Add Message</button>
        </span>
      </form>
    </section>
    <section class="msg-box">
      <img class="icon" src="./assets/meditate.svg" alt="mediation icon">
      <p class="message visibility-hidden">
        <!-- MESSAGES -->
      </p>
      <form class="add-msg-form visibility-hidden">
      </form>
    </section>
    <script src="data.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html
